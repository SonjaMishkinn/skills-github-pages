<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запись</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#333333", secondary: "#666666" },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };

      (function () {
        emailjs.init("f6EAyZMWL0nWH9oCb");
      })();

      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector("#burger-menu");
        const mobileNav = document.querySelector("#mobile-nav");

        menuButton.addEventListener("click", () => {
          mobileNav.classList.toggle("hidden");
        });
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
  </head>

  <body class="min-h-screen flex flex-col text-black bg-white">
    <header class="bg-black text-white py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-light">Брюнетка</a>
        <nav class="hidden md:flex space-x-8">
          <a
            href="index.html#about"
            class="hover:text-gray-300 transition-colors"
            >О нас</a
          >
          <a
            href="index.html#services"
            class="hover:text-gray-300 transition-colors"
            >Услуги</a
          >
          <a
            href="index.html#offers"
            class="hover:text-gray-300 transition-colors"
            >Акции</a
          >
        </nav>
        <div
          class="md:hidden w-6 h-6 flex items-center justify-center"
          id="burger-menu"
        >
          <i class="ri-menu-line text-white ri-lg cursor-pointer"></i>
        </div>
      </div>
    </header>

    <nav
      id="mobile-nav"
      class="md:hidden hidden px-8 py-4 bg-white shadow-md space-y-2"
    >
      <a
        href="index.html#about"
        class="block text-primary hover:text-primary/80 transition-colors"
        >О нас</a
      >
      <a
        href="index.html#services"
        class="block text-primary hover:text-primary/80 transition-colors"
        >Услуги</a
      >
      <a
        href="index.html#offers"
        class="block text-primary hover:text-primary/80 transition-colors"
        >Акции</a
      >
    </nav>

    <main class="flex-grow">
      <section id="contact" class="py-16">
        <div class="container mx-auto px-6">
          <h2 class="text-3xl font-bold text-center mb-12">Записаться</h2>
          <div class="max-w-lg mx-auto">
            <div class="bg-white p-8 rounded-lg shadow">
              <form id="contact-form" class="space-y-6">
                <div>
                  <label
                    for="name"
                    class="block text-sm font-medium text-gray-700"
                    >Имя</label
                  >
                  <input
                    name="user_name"
                    type="text"
                    id="name"
                    class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 text-black focus:ring-0 focus:border-black"
                    required
                  />
                </div>
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700"
                    >Телефон</label
                  >
                  <input
                    name="user_phone"
                    type="tel"
                    id="phone"
                    class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 text-black focus:ring-0 focus:border-black"
                    required
                  />
                </div>
                <div>
                  <label
                    for="service"
                    class="block text-sm font-medium text-gray-700"
                    >Услуга</label
                  >
                  <select
                    name="user_service"
                    id="service"
                    class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 text-black focus:ring-0 focus:border-black"
                  >
                    <option>Стрижка + сушка</option>
                    <option>Окрашивание волос</option>
                    <option>Био-протеиновое выпрямление</option>
                    <option>Укладка волос</option>
                    <option>Био-завивка волос</option>
                    <option>Окраска и оформление бровей и ресниц</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="w-full bg-black text-white px-6 py-3 rounded font-semibold hover:bg-gray-800 transition"
                >
                  Отправить
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-black text-white relative">
      <div class="container mx-auto px-8 py-8">
        <div class="flex flex-col">
          <a href="index.html">
            <h3 class="text-2xl font-light mb-6">Брюнетка</h3>
          </a>
          <div class="flex flex-col space-y-2 mb-6">
            <a
              href="index.html#about"
              class="text-gray-300 hover:text-white transition-colors"
              >О нас</a
            >
            <a
              href="index.html#services"
              class="text-gray-300 hover:text-white transition-colors"
              >Услуги</a
            >
            <a
              href="index.html#offers"
              class="text-gray-300 hover:text-white transition-colors"
              >Акции</a
            >
          </div>
          <div class="flex flex-col space-y-2 mb-6">
            <p class="text-gray-300">Пн-Пт: 08:00–23:00</p>
            <p class="text-gray-300">Сб-Вс: 09:00–17:00</p>
            <p class="text-gray-300">г. Вологда, ул. Петина 25</p>
          </div>
          <div class="flex space-x-4">
            <a
              href="https://vk.com/brunetka1010"
              target="_blank"
              class="text-white hover:text-gray-300 transition-colors"
            >
              <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-vk-fill ri-lg"></i>
              </div>
            </a>
            <a
              href="https://www.instagram.com/brunetka.vologda?igsh=MXR5YjQ2MzFnNjZjMw=="
              target="_blank"
              class="text-white hover:text-gray-300 transition-colors"
            >
              <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-instagram-fill ri-lg"></i>
              </div>
            </a>
          </div>
        </div>
        <div class="absolute right-0 bottom-0 hidden md:block">
          <img
            src="images/Rectangle 16_6-Photoroom.png"
            alt="Footer image"
            class="h-[300px] object-cover object-top"
          />
        </div>
      </div>
    </footer>

    <script>
      const form = document.getElementById("contact-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        emailjs.sendForm("service_23mmlre", "template_cho86oi", this).then(
          function () {
            alert("Заявка отправлена успешно!");
            form.reset();
          },
          function (error) {
            alert("Ошибка при отправке. Попробуйте снова.");
            console.error(error);
          }
        );
      });
    </script>
  </body>
</html>
