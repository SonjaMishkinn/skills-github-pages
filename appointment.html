<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Окраска и оформление бровей и ресниц</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#333333", secondary: "#666666" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
  </head>

<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Брюнетка</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html#about" class="hover:text-gray-300 transition-colors">О нас</a>
                <a href="index.html#services" class="hover:text-gray-300 transition-colors">Услуги</a>
                <a href="index.html#offers" class="hover:text-gray-300 transition-colors">Акции</a>
            </nav>
            <div class="md:hidden w-8 h-8 flex items-center justify-center">
                <i class="ri-menu-line ri-lg"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-col justify-center">
        <section id="contact" class="py-16 bg-white">
            <div class="container mx-auto px-6">
              <h2 class="text-3xl font-bold text-center mb-12">Записаться</h2>
              <div class="max-w-lg mx-auto">
                <div class="bg-white p-8 rounded-lg shadow">
                  <div class="space-y-6">
                    <div>
                      <label for="name" class="block text-sm font-medium text-gray-700">Имя</label>
                      <input type="text" id="name" class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-gray-600 focus:border-gray-600" required>
                    </div>
                    <div>
                      <label for="phone" class="block text-sm font-medium text-gray-700">Телефон</label>
                      <input type="tel" id="phone" class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-gray-600 focus:border-gray-600" required>
                    </div>
                    <div>
                      <label for="service" class="block text-sm font-medium text-gray-700">Услуга</label>
                      <select id="service" class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-gray-600 focus:border-gray-600">
                        <option>Стрижка + сушка</option>
                        <option>Окрашивание волос</option>
                        <option>Био-протеиновое выпрямление</option>
                        <option>Укладка волос</option>
                        <option>Био-завивка волос</option>
                        <option>Окраска и оформление бровей и ресниц</option>
                      </select>
                    </div>
                    <button onclick="submitForm()" class="w-full bg-white text-black px-6 py-3 rounded font-semibold border border-black hover:bg-gray-200 transition">Отправить</button>
                  </div>
                </div>
              </div>
            </div>
          </section>

   

    <!-- Footer -->
    <footer class="bg-black text-white relative">
        <div class="container mx-auto px-8 py-8">
          <div class="flex flex-col">
            <a href="index.html">
                <h3 class="text-2xl font-['Pacifico'] mb-6">Брюнетка</h3>
            </a>
            <div class="flex flex-col space-y-2 mb-6">
              <a href="index.html#about" class="text-gray-300 hover:text-white transition-colors"
                >О нас</a
              >
              <a href="index.html#services" class="text-gray-300 hover:text-white transition-colors"
                >Услуги</a
              >
              <a href="index.html#offers" class="text-gray-300 hover:text-white transition-colors"
                >Акции</a
              >
            </div>
            <div class="flex flex-col space-y-2 mb-6">
              <p class="text-gray-300">Пн-Пт: 08:00-23:00</p>
              <p class="text-gray-300">Сб-Вс: 09:00-17:00</p>
              <p class="text-gray-300">г. Вологда, ул. Ленина 25</p>
            </div>
            <div class="flex space-x-4">
              <a
                href="https://vk.com/brunetka1010"
                target="_blank"
                class="text-white hover:text-gray-300 transition-colors"
              >
                <div class="w-8 h-8 flex items-center justify-center">
                  <i class="ri-vk-fill ri-lg"></i>
                </div>
              </a>
              <a
                href="https://www.instagram.com/brunetka.vologda?igsh=MXR5YjQ2MzFnNjZjMw=="
                target="_blank"
                class="text-white hover:text-gray-300 transition-colors"
              >
                <div class="w-8 h-8 flex items-center justify-center">
                  <i class="ri-instagram-fill ri-lg"></i>
                </div>
              </a>
            </div>
          </div>
          <div class="absolute right-0 bottom-0">
            <img
              src="images\Rectangle 16_6.jpg"
              alt="Footer image"
              class="h-[300px] object-cover object-top"
            />
          </div>
        </div>
      </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle functionality could be added here
        });
        function submitForm() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      if (name && phone && service) {
        alert(`Заявка отправлена!\nИмя: ${name}\nТелефон: ${phone}\nУслуга: ${service}`);
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('service').value = 'Стрижка + сушка';
      } else {
        alert('Пожалуйста, заполните все поля.');
      }
    }
    </script>
</body>
</html>
